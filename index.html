<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIMDOUM CITY - نموذج متطور</title>
    <style>
        /* تصميم CSS */
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e1e2f, #333);
            color: #fff;
        }

        header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3rem;
            color: #f2a62d;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2rem;
            color: #ccc;
        }

        .form-section {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            color: #f2a62d;
        }

        input, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: #fff;
        }

        button {
            background: #f2a62d;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #e67e22;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px;
        }

        footer p {
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>DIMDOUM CITY</h1>
        <p>الانضمام إلى القائمة البيضاء بسهولة</p>
    </header>
    <main>
        <section class="form-section">
            <h2>استمارة الانضمام</h2>
            <form
            action="https://formspree.io/f/mwplrobq"
            method="POST"
          >
            <label>
              Your email:
              <input type="email" name="email">
            </label>
            <label>
              Your Name in minecraft:
              <textarea name="message"></textarea>
            </label>
            <!-- your other form fields go here -->
            <button type="submit">Send</button>
          </form>
        </section>
    </main>
    <footer>
        <p>© 2025 DIMDOUM CITY - جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
